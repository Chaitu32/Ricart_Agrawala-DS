<!DOCTYPE html>
<html>
  <head>
    <title>Display Files</title>
    <style>
            .file-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  padding: 20px;
  margin: 0 auto;
  max-width: 80%;
}

.file-box {
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 2px 2px #ccc;
  padding: 20px;
  overflow-x: auto;
  flex: 0 0 calc(33% - 20px);
  max-width: calc(33% - 20px);
  margin-bottom: 20px;
  margin-right: 20px;
}

.file-name {
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 18px;
}

.file-contents {
  white-space: pre-wrap;
  word-wrap: break-word;
  max-width: 100%;
  font-size: 16px;
  overflow-y: auto; 
  height: 200px; 
}

      header {
        background-color: #333;
        color: white;
        padding: 2px;
        text-align: center;
        margin-bottom: 50px;
      } 
    </style>
    <script>
      window.onload = function () {
        setFileBoxWidth();
      };
    </script>
    <script>
      function setFileBoxWidth() {
        var fileBoxes = document.getElementsByClassName("file-box");
        for (var i = 0; i < fileBoxes.length; i++) {
          var fileContents = fileBoxes[i].getElementsByClassName("file-contents")[0];
          var width = fileContents.offsetWidth;
          fileBoxes[i].style.width = width + "px";
        }
      }
    </script>
  </head>

  <body>
    <header>
      <h1>Status of the Nodes</h1>
    </header>
    <div class="file-container">
      {% for file in file_data %}
      <div class="file-box">
        <div class="file-name">{{ file.file_name }}</div>
        <div class="file-contents">{{ file.file_contents }}</div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
